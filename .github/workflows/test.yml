name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Make script executable
      run: chmod +x uninstall.sh
    
    - name: Run syntax check
      run: bash -n uninstall.sh
    
    - name: Run tests
      run: pytest tests/ -v --tb=short
    
    - name: Test help flag
      run: ./uninstall.sh --help
    
    - name: Verify script structure
      run: |
        # Check for key functions and features
        grep -q "function main()" uninstall.sh
        grep -q "auto_confirm" uninstall.sh
        grep -q "\-y" uninstall.sh
        echo "âœ“ Script structure verified"
